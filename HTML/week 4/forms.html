<html>

<head>
  <title>FORM</title>
</head>

<body>
  <form>
    <h1>Enter Details</h1><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address"></textarea><br><br>

    <label for="qualification">Qualification:</label>
    <select id="qualification" name="qualification">
      <option value="select">Select</option>
      <option value="high-school">High School</option>
      <option value="college">College</option>
      <option value="graduate">Graduate</option>
    </select><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" >
    <label for="female">Female</label><br><br>

    <label for>Hobbies:</label>
    <input type="checkbox" id="reading" value="reading">
    <label for="reading">Reading</label>
    <input type="checkbox" id="cooking" value="cooking">
    <label for="cooking">Cooking</label>
    <input type="checkbox" id="sports" value="sports">
    <label for="sports">Sports</label><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="lecture-image">Lecture Image:</label>
    <input type="file" id="lecture-image" name="lecture-image"><br><br>

    <input type="submit" value="Submit">
    
  </form>
</body>

</html>
